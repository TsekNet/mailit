<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/web/css/reddit.css">
    <link rel="shortcut icon" href="https://golang.org/favicon.ico">
    <title>Your daily cuteness digest</title>
</head>

<body>
    <center>
        <h1>🐹 Your daily cuteness digest 🐹</h1>
    </center>
    {{range .}}
    <div class="containers">
        <div class="container">
            <div class="title">
                <span>{{.Post.Title}}</span>
            </div>
            <span class="image"><img src="{{.Post.Directlink}}"></span>
            <button><a href="https://reddit.com{{.Post.Permalink}}" target="_blank">Reddit Link</a></button>
        </div>
    </div>
    {{end}}
</body>

</html>
